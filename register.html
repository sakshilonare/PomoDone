<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title> <!--Change the text to "Register"-->
    <link rel="stylesheet" href="register.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <form>
        <div class="headingsContainer">
            <h1>Register</h1>
            <p>Kindly fill in the details</p>
        </div>

          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter username"
            name="username"
            id="username"
            required
          />
  
          <label for="email"><b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
  
          <label for="pwd"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="pwd"
            id="pwd"
            required
          />
  
          <label for="pwd-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="pwd-repeat"
            id="pwd-repeat"
            required
          />
  
          <button type="submit">Register</button>
        </div>
       <!-- wrapping the text inside the p tag with a tag for routing to the login page URL-->
        <!-- the # must ideally be replaced by the login page URL -->
        <div >
          <p class="login">Already have an account? <a href="login.html">Log in</a>.</p>
          <p class="back"><a href="index.html"><- Back to PomoDone</a></p> 
        </div>
      </form>
      <script src="register.js"></script>  
  </body>
</html>
